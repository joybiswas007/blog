<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Android Chrome Icons (via manifest) -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme color for Android  -->
    <meta name="theme-color" content="#282c34" />

    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />

    <!-- Open Graph / Facebook -->
    <meta property="og:locale" content="en_US" />

    <!-- X Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#0d1117" />
    <meta name="msapplication-navbutton-color" content="#0d1117" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-TileColor" content="#0d1117" />

    <!-- Geo Tags -->
    <meta name="geo.region" content="Global" />
    <meta name="geo.placename" content="Remote" />

    <!-- Professional Tags -->
    <meta name="category" content="Technology" />
    <meta name="coverage" content="Worldwide" />
    <meta name="rating" content="General" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[var(--color-editor-bg)] text-[var(--color-text-primary)] font-sans relative min-h-screen"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
